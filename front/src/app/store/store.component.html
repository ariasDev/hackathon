<div class="container-fluid w-100">
    <div class="row justify-content-center  w-100"
        style="background-color:darkgray; min-height: 10vh; min-width: 100vw; vertical-align: middle;">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Producto</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <div class="row justify-content-center w-100" style="min-height: 90vh;">
        <h3 class="class-12 text-center" *ngIf="products.length === 0">
            No hay productos disponibles en bodega
            <h4>
                cualquier producto que agrege será enviado a la cola
            </h4>
        </h3>
        <div class="row justify-content-center w-100">
            <div class="col-6" *ngFor="let product of factura.Productos">
                <label for="factura.Productos.indexof(product)">¿Que producto desea añadir?</label>
               <input type="text" id="factura.Productos.indexof(product)" *ngModel="product">
                <!-- <mat-form-field appearance="outline">
                    <mat-label>¿Qué producto desea?</mat-label>
                    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto"> -->
              <!--       <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of products | async" [value]="option">
                            {{option.nombre}}
                        </mat-option>
                    </mat-autocomplete> -->
                <!-- </mat-form-field> -->
            </div>
            <h3 (click)="">+</h3>
        </div>
    </div>

</div>
